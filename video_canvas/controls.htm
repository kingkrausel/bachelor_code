  <!--DEBUG ELEMENT -->
<div style="width: 376px;">
    <div class="cc-content" >
       <div class="margin-bot text-center">
           <button class="btn btn-default" id="play_pause" onclick="controller.play_pause()">
               <i class="fa fa-pause"></i>
           </button>

           <button class="btn btn-default" id="next" onclick="controller.goto_next_anno()" title="go to next annotation">
               <i class="fa fa-forward"></i>
           </button>

           <div id="on-off-button" class="circle"></div>
       </div>


    <div>
        <div id="resolution-slider" style="width: 80%; display: inline-block;"></div>
        <span class="label label-default" style="width: 20%;" id="video-time">00:00:00</span>
    </div>
    <div id="debug"></div>
        <hr/>
    <ul id="fabric-controls">
        <li class="clearfix">
            <div>
                <div id="red"></div>
                <div id="green"></div>
                <div id="blue"></div>
            </div>
            <div id="swatch" class="ui-widget-content ui-corner-all" style="background-color: rgb(255, 140, 161);"></div>

        </li>
        <li>
            <hr/>
            <div class="btn-group ">
                <button id="toggle1" type="button" class="btn btn-default fa fa-pencil active" onclick="controller.toggle()"></button>
                <button id="toggle2" type="button" class="btn btn-default fa fa-arrows" onclick="controller.toggle()"></button>
            </div>
            <button class="btn btn-default" id="circle" onclick="controller.circle()" title="insert circle">
                <i class="fa fa-circle-thin"></i>
            </button>
            <button class="btn btn-default" id="rect" onclick="controller.rect()" title="insert rect">
                <i class="fa fa-square-o"></i>
            </button>
            <button class="btn btn-default" id="itext" onclick="controller.itext()" title="insert text">
                <i class="fa fa-font "></i>
            </button>
            <button class="btn btn-default" id="arrow" onclick="controller.arrow()" title="insert arrow">
                <i class="fa fa-arrow-right "></i>
            </button>
        </li>
    </ul>


</div>
</div>

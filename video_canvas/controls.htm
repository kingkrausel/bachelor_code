 <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div >
    <button id="play_pause"  onclick="controller.play_pause()">
                <i class="fa fa-play"></i>            
    </button>
    
    <button id="next"  onclick="controller.goto_next_anno()" title="go to next annotation">
         <i class="fa fa-forward"></i>
    </button>
    
    <div id="on-off-button" class="circle"></div>
     

    <div id="resolution-slider" style="width:250px;"></div>
    <div id="debug"></div>
    
    <ul id="fabric-controls">
        <li>
            <div id="red"></div>
            <div id="green"></div>
            <div id="blue"></div> 

        </li>
        <li>
            <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        </li>
        <li>
            <button id="toggle"  onclick="controller.toggle()" title="pencil/moving tool">
                <i class="fa fa-pencil"></i>
            </button>            
        </li>
        <li>
            <button id="circle"  onclick="controller.circle()" title="insert circle">
                 <i class="fa fa-circle-thin"></i>
             </button>
        </li>
        <li>
            <button id="rect"  onclick="controller.rect()" title="insert rect">
                 <i class="fa fa-square-o"></i>
             </button>
        </li>

        <li>
            <button id="itext"  onclick="controller.itext()" title="insert text">
                 <i class="fa">T</i>
             </button>
        </li>
        <li>
            <button id="arrow"  onclick="controller.arrow()" title="insert arrow">
                 <i class="fa">-></i>
             </button>
        </li>
    </ul>
  

</div>

 <script src="http://golovin.de/ba/video_canvas/controls.js"></script>
